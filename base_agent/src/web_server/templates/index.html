<!doctype html>
<html class="h-full">
  <head>
    <title>Agent Execution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="/static/visualizer.js" type="module"></script>
  </head>
  <body class="h-full bg-gray-50">
    <div class="min-h-full">
      <!-- Header with Metrics -->
      <div class="sticky top-0 z-10 header shadow-lg">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4">
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3"
          >
            <h1 class="text-xl font-semibold text-white">Agent Execution</h1>
            <metrics-display></metrics-display>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="py-6">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl space-y-6">
          <!-- Tabs -->
          <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
              <button
                id="tab-callgraph"
                class="tab-button border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600"
                onclick="showTab('callgraph')"
              >
                Callgraph
              </button>
              <button
                id="tab-cells"
                class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                onclick="showTab('cells')"
              >
                Evolution Cells
              </button>
            </nav>
          </div>

          <!-- Callgraph View -->
          <div id="view-callgraph" class="space-y-6">
            <!-- Control Buttons -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
              <div class="px-4 py-4">
                <div class="flex flex-wrap gap-3">
                  <button
                    onclick="generateOfflineCells()"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                  >
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Generate New Offline Cells (1000 gen)
                  </button>
                  <button
                    onclick="evolveWithAI()"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  >
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    Evolve Using AI
                  </button>
                  <button
                    onclick="confirmClearDatabase()"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                  >
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear Database
                  </button>
                </div>
                <div id="action-status" class="mt-3 text-sm text-gray-600"></div>
              </div>
            </div>

            <!-- Execution Tree -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
              <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                <h2 class="text-lg font-medium text-gray-900">Execution Tree</h2>
              </div>
              <execution-tree class="block p-4"></execution-tree>
            </div>

            <!-- Event Stream Log -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
              <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                <h2 class="text-lg font-medium text-gray-900">Event Stream</h2>
              </div>
              <event-stream class="block divide-y divide-gray-100"></event-stream>
            </div>
          </div>

          <!-- Cells View -->
          <div id="view-cells" class="space-y-6" style="display: none;">
            <!-- Cell List -->
            <div class="bg-gray-800 shadow rounded-lg overflow-hidden">
              <div class="p-4">
                <cell-list class="block"></cell-list>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        async function generateOfflineCells() {
          const statusEl = document.getElementById('action-status');
          statusEl.textContent = 'Starting offline cell generation (1000 generations)...';
          statusEl.className = 'mt-3 text-sm text-blue-600';

          try {
            const response = await fetch('/api/generate-cells', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ generations: 1000 })
            });
            const data = await response.json();

            if (response.ok) {
              statusEl.textContent = data.message || 'Cell generation started successfully!';
              statusEl.className = 'mt-3 text-sm text-green-600';
              // Switch to callgraph tab to see progress
              showTab('callgraph');
            } else {
              statusEl.textContent = 'Error: ' + (data.error || 'Failed to start cell generation');
              statusEl.className = 'mt-3 text-sm text-red-600';
            }
          } catch (error) {
            statusEl.textContent = 'Error: ' + error.message;
            statusEl.className = 'mt-3 text-sm text-red-600';
          }
        }

        async function evolveWithAI() {
          const statusEl = document.getElementById('action-status');
          statusEl.textContent = 'Starting AI-guided evolution...';
          statusEl.className = 'mt-3 text-sm text-blue-600';

          try {
            const response = await fetch('/api/evolve-ai', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ iterations: 10 })
            });
            const data = await response.json();

            if (response.ok) {
              statusEl.textContent = data.message || 'AI evolution started successfully!';
              statusEl.className = 'mt-3 text-sm text-green-600';
              // Switch to callgraph tab to see progress
              showTab('callgraph');
            } else {
              statusEl.textContent = 'Error: ' + (data.error || 'Failed to start AI evolution');
              statusEl.className = 'mt-3 text-sm text-red-600';
            }
          } catch (error) {
            statusEl.textContent = 'Error: ' + error.message;
            statusEl.className = 'mt-3 text-sm text-red-600';
          }
        }

        function confirmClearDatabase() {
          if (confirm('Are you sure you want to clear the entire cell database? This action cannot be undone!')) {
            clearDatabase();
          }
        }

        async function clearDatabase() {
          const statusEl = document.getElementById('action-status');
          statusEl.textContent = 'Clearing database...';
          statusEl.className = 'mt-3 text-sm text-blue-600';

          try {
            const response = await fetch('/api/clear-database', {
              method: 'POST'
            });
            const data = await response.json();

            if (response.ok) {
              statusEl.textContent = data.message || 'Database cleared successfully!';
              statusEl.className = 'mt-3 text-sm text-green-600';
              // Refresh the cell list
              location.reload();
            } else {
              statusEl.textContent = 'Error: ' + (data.error || 'Failed to clear database');
              statusEl.className = 'mt-3 text-sm text-red-600';
            }
          } catch (error) {
            statusEl.textContent = 'Error: ' + error.message;
            statusEl.className = 'mt-3 text-sm text-red-600';
          }
        }

        function showTab(tab) {
          // Update tab buttons
          document.getElementById('tab-callgraph').className = tab === 'callgraph'
            ? 'tab-button border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600'
            : 'tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700';

          document.getElementById('tab-cells').className = tab === 'cells'
            ? 'tab-button border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600'
            : 'tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700';

          // Update views
          document.getElementById('view-callgraph').style.display = tab === 'callgraph' ? 'block' : 'none';
          document.getElementById('view-cells').style.display = tab === 'cells' ? 'block' : 'none';
        }
      </script>
    </div>
  </body>
</html>
